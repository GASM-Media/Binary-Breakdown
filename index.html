<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Breakdowns</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>b1nary breakd0wn</h1>
    <input type="text" id="myInput" oninput="updateBinary(this.value)" autofocus>
    <span id="binary_code"></span>

    <div id="modeSelectors">
        <button id="loopButton" onclick="playLoop()" class="active">Play Loop</button>
        <button id="oneShotButton" onclick="playOneShot()">Play One Shot</button>
        <button id="stopAudioButton" onclick="stopAudio()">Stop Audio</button>
        <div class="color-picker-container">
            <label class="color-picker-label">Color for 0:</label>
            <input type="color" id="color0Picker" class="color-picker" value="#FFFFFF">
        </div>
        <div class="color-picker-container">
            <label class="color-picker-label">Color for 1:</label>
            <input type="color" id="color1Picker" class="color-picker" value="#000000">
        </div>

    </div>


    <script src="main.js"></script>

</body>

</html>
